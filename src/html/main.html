<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FEREM Downloads</title>
    <link rel="stylesheet" href="/css/ferem-downloads.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="frmdls-navbar">
        <button id="frmdls-welcome-button" 
                type="button" 
                class="btn btn-default navbar-btn frmdls-navbar-btn">
          Welcome
        </button>
        <button id="frmdls-download-button" 
                type="button" 
                class="btn btn-default navbar-btn frmdls-navbar-btn">
          Download
        </button>
        <button  id="frmdls-unsubscribe-button" 
                 type="button" 
                 class="btn btn-default navbar-btn frmdls-navbar-btn">
          Unsubscribe
        </button>
        <button  id="frmdls-installation-button" 
                 type="button" 
                 class="btn btn-default navbar-btn frmdls-navbar-btn">
          Installation
        </button>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-1">
          <!-- left spacer column -->
        </div>
        <div id="frmdls-view-container" class="col-md-10 well well-lg">
          <!-- views will be rendered here -->
        </div>
        <div class="col-md-1">
          <!-- right spacer column -->
        </div>
      </div>
    </div>    
    <script src="/js/jquery-2.1.3.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/fm-core.js"></script>
    <script src="/js/fm-model.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/presenters/base.js"></script>
    <script src="/js/presenters/request-download.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
